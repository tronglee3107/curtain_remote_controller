<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body class="h-screen flex justify-center items-center">

    <div class="container overflow-hidden">
        <div class="text-center bt-6 mt-6 app-font-md font-semibold app-color-black tracking-widest">CURTAIN CONTROLLER
        </div>

        <div class="flex flex-row justify-center pt-14">
            <div class="circle-track rounded-full">
                <div class="circle-progress rounded-full flex justify-center items-center">
                    <div class="circle-inner bg-white rounded-full flex justify-center items-center">
                        <div class="pointer app-bg-color-black h-1 w-1 rounded-full"></div>
                        <span class="absolute text-5xl font-light app-color-black" id="state">‚è≥</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-row px-6 mt-4 justify-between">
            <button class="flex flex-col bg-white h-36 w-20 items-center justify-between py-4 rounded-2xl app-shadow"
                id="button_one" onclick="controlOpenButton()">
            
                <i class="fa-regular fa-snowflake text-3xl app-color-black"></i>
                <span class="app-font-md font-semibold app-color-black tracking-widest">OPEN</span>
            </button>

            <button class="flex flex-col bg-white h-36 w-20 items-center justify-between py-4 rounded-2xl app-shadow"
                id="button_two" onclick="controlCloseButton()">
                <i class="fa-solid fa-bacon text-3xl app-color-black"></i>
                <span class="app-font-md font-semibold app-color-black tracking-widest">CLOSE</span>
            </button>
        </div>
        <div class="text-center bt-6 mt-6 app-font-md font-semibold app-color-black tracking-widest">AUTO MODE</div>


        <div class="text-center bt-6 mt-6 app-font-md font-semibold app-color-black tracking-widest">
            <label class="button" for="toggle">
                <input id="toggle" type="checkbox" onclick="controlButton()">
                <span class="slider"></span>
            </label>
        </div>


    </div>
</body>

</html>
